<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .btn-purple {
        background-color: #6f42c1;
        border-color: #6f42c1;
        color: white;
      }
      .btn-purple:hover {
        background-color: #ffffff;
        border-color: #5a32a3;
        color: #6f42c1;
      }
      .text-purple {
        color: #6f42c1 !important;
      }
    </style>

  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card border-0 shadow rounded-4 overflow-hidden">
            <div class="card-body p-4 p-sm-5">
                <!-- Form Title -->
              <div class="text-center mb-4">
                <h2 class="fw-bold text-purple">Registration Form</h2>
                <p class="text-muted">Fill in the form below to register</p>
              </div>

              <form>
                <div class="mb-3">
                <!-- Username Field -->
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control rounded-pill py-2 px-3"
                    id="username"
                    placeholder="Enter username"
                    required
                  />
                </div>

                <!-- E-mail Address -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control rounded-pill py-2 px-3"
                    id="email"
                    placeholder="Enter email"
                    required
                  />
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control rounded-pill py-2 px-3"
                    id="password"
                    placeholder="Enter password"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control rounded-pill py-2 px-3"
                    id="confirmPassword"
                    placeholder="Confirm password"
                    required
                  />
                </div>

                <div class="d-grid mb-3">
                  <button
                    type="submit"
                    class="btn btn-purple btn-lg rounded-pill py-2"
                  >
                    Register Now
                  </button>
                </div>

                <div class="text-center">
                  <p class="text-muted mb-0">
                    Already have an account?
                    <a
                      href="#"
                      class="text-purple text-decoration-none fw-semibold"
                      >Sign in</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
